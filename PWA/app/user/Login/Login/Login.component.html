<body style="background-color: rgba(79, 105, 97, 0.562); background-size: cover;">
  <div class="container" id="d1">
    </div>

  <br>
  <div class="row-2" style="margin-top: 100px;" >
    <div class="col-6 m-auto">
      <div class="card m-auto">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body" >
          <form #LoginForm="ngForm" (ngSubmit)="onLogin(LoginForm)" >
            <div class="form-group col-12">
              <label>Name</label>
              <input class="form-control" name="username" id="username" required ngModel name="username">
            </div>

            <div class="form-group col-12">
              <label>Password</label>
              <input class="form-control" name="password" id="password" required type="password" ngModel name="password">
            </div>
            <div>
              Need an Account? <a routerLink="/Signup">Sign Up</a>
            </div>
            <div class="form-group col-12">
              <button [disabled]="!LoginForm.valid" type="submit" class="btn btn-primary m-2">Login</button>
              <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
