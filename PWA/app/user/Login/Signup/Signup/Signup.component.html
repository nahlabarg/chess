<body style="background-color: rgba(79, 105, 97, 0.562); background-size: cover;">

<br>
  <div class="row-cols-2" style="margin: 100px;"  >
  <div  class="col-6 m-auto">
  <div  class="card m-auto ">
    <div class="card-header" >
      <h3 class="text-center">Sign UP</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()" >
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="username">
            <span *ngIf="!username.valid && username.touched ||userSubmitted" class="error-block">
          please Provide Name</span>
        </div>

        <div class="form-group col-12">
          <label for="mail" class="form-label">Email</label>
          <input type="text" name="mail" id="mail" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && email.touched || userSubmitted">
            <span *ngIf="email.hasError('required')"  class="error-block">
              please provide email id
            </span>
            <span *ngIf="email.hasError('email')"  class="error-block">
              please provide valid email id
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod"  class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && password.touched || userSubmitted" class="error-block" >
            <span *ngIf="password.hasError('required') ">
            Please provide password
          </span>
          <span *ngIf="password.hasError('minlength')" >
            password should not be lesser then 8 character
          </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmer">
          <span *ngIf="!confirmer.valid && confirmer.touched || userSubmitted"   class="error-block">
            <span *ngIf="confirmer.hasError('requierd')"  class="error-block">
              Please confirmer Password
            </span>
          </span>
          <span *ngIf="password.value !== confirmer.value" class="error-block">
            password not matched
          </span>
        </div>



        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary"
           style="margin-top: 10px;width: 100px;background: rgb(5, 121, 20);border: 0px;">
           Save</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
</body>
